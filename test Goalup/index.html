<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Gestione Obiettivi - Beta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sezione sinistra - AttivitÃ  quotidiane -->
        <div class="left-section">
            <h2>AttivitÃ  Quotidiane</h2>
            <div class="daily-tasks">
                <div class="task-input">
                    <input type="text" id="newTask" placeholder="Aggiungi una nuova attivitÃ ">
                    <button onclick="addTask()">Aggiungi</button>
                </div>
                <ul id="taskList"></ul>

            <button onclick="window.location.href='ai-suggestions.html'" class="ai-button">

        <!-- Sezione destra - Obiettivi a lungo termine -->

            <h2>I Tuoi Obiettivi</h2>
            <div class="goal-container" data-period="10years">
                <h3>Obiettivo 10 Anni</h3>
                <div class="goal-input">
                    <input type="text" placeholder="Inserisci il tuo obiettivo a 10 anni" id="input-10years">

            <div class="goal-container" data-period="5years">
                <h3>Obiettivo 5 Anni</h3>
                <div class="goal-input">
                    <input type="text" placeholder="Inserisci il tuo obiettivo a 5 anni" id="input-5years">
                    <button onclick="addGoal('5years')">Aggiungi</button>
                </div>
                <ul class="goal-list" id="goals-5years"></ul>
            </div>
            
            <div class="goal-container" data-period="1year">
                <h3>Obiettivo 1 Anno</h3>
                <div class="goal-input">
                    <input type="text" placeholder="Inserisci il tuo obiettivo a 1 anno" id="input-1year">

                <ul class="goal-list" id="goals-1year"></ul>

            <div class="goal-container" data-period="1month">

                    <button onclick="addGoal('1month')">Aggiungi</button>

                <ul class="goal-list" id="goals-1month"></ul>
            </div>
            
            <div class="goal-container" data-period="1week">
                <h3>Obiettivo 1 Settimana</h3>
                <div class="goal-input">
                    <input type="text" placeholder="Inserisci il tuo obiettivo settimanale" id="input-1week">
                    <button onclick="addGoal('1week')">Aggiungi</button>
                </div>
                <ul class="goal-list" id="goals-1week"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
